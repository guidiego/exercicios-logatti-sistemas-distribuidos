subprojects {
    apply plugin: 'java'
}

project(':chat') {
    sourceSets {
        main {
            java {
                srcDir 'src'
            }
        }
    }
}

project(':server') {
    sourceSets {
        main {
            java {
                srcDir 'src'
            }
        }
    }
    dependencies {
        compile project(':chat')
    }
}

project(':client') {
    sourceSets {
        main {
            java {
                srcDir 'src'
            }
        }
    }
    dependencies {
        compile project(':chat')
    }
}